<table>
    <thead>
        <tr>
        {% for col in col_names %}
            <th>{{ col }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            {% for col in col_names %}
            <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
