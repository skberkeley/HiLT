<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ results_title }}</title>
</head>
<body>
    {% for result in results %}
    <div>
        {% if result.label != "" %}
        <div>
            <p>
                {{ result.label }}
            </p>
        </div>
        {% endif %}
        {% if result.html_value != "" %}
        {{ result.html_value }}
        {% endif %}
    </div>
    {% endfor %}
    <form action="/" method="get">
        <input type="submit" value="Go back to landing page">
    </form>
</body>
</html>
